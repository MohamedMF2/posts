<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title> {{ post.title }}</mat-panel-title>
      <!-- <mat-panel-description> this is post one summry (mat-panel-description) </mat-panel-description> -->
    </mat-expansion-panel-header>

    <p>{{ post.content }}</p>
    <button mat-raised-button color="primary" >
      Edit
    </button>
    <button mat-raised-button color="warn" (click)="onDelete(post.id)">Delete</button>
  </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-2" *ngIf="posts.length === 0">No Posts added Yetcc !</p>
